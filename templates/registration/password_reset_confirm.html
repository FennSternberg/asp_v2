{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>Enter New Password</h2>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.new_password1.id_for_label }}" class="form-label">{{ form.new_password1.label }}</label>
                    <input type="password" class="form-control" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.name }}" placeholder="Enter new password">
                </div>

                <div class="mb-3">
                    <label for="{{ form.new_password2.id_for_label }}" class="form-label">{{ form.new_password2.label }}</label>
                    <input type="password" class="form-control" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.name }}" placeholder="Confirm new password">
                </div>

                <input type="submit" value="Change Password" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
