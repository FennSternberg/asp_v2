{% extends 'base.html' %} 

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>Reset Password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                    <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Enter your email">
                </div>
                <input type="submit" value="Reset Password" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
