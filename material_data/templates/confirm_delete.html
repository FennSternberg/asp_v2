{% extends 'base.html' %}
{% block content %}
{% include 'materialnavbar.html' %}
<div class="container mt-5">
    <h2>{{ delete_title }}</h2>
    <p>{{ delete_message }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
