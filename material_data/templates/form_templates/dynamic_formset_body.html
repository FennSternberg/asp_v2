
    {{ formset.management_form }}
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th v-for="field in fields">[[ field.label ]] <span v-if="field.unit">([[field.unit]])</span>
                </th>
                <th></th>
            </tr> 
        </thead>
        <tbody>
            <tr v-for="(point, index) in points" v-show="!point.is_deleted">
                <td>
                    <!-- Hidden input for id -->
                    <input type="hidden"  :name="`${formsetName}-${index}-id`" :id="`${formsetName}-${index}-id`" v-model="point.id">
                    <input type="hidden"  :name="`${formsetName}-${index}-DELETE`" :id="`${formsetName}-${index}-DELETE`" v-model="point.is_deleted">
                </td>
                <td v-for="field in fields">
                    <input :required="isFieldRequired(field, point)"  :type="field.type" :name="`${formsetName}-${index}-${field.field}`" :id="`${formsetName}-${index}-${field.field}`" class="form-control" :step="field.step" v-model="point[field.field]">
                </td>
                <td>
                    <button type="button" class="btn btn-danger" @click="removePoint(index)" v-if="points.length > 1">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary" @click="addPoint">Add More</button>
    <hr>
